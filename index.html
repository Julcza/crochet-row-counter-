<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Red+Hat+Mono:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <title> crochet row counter</title>
</head>
<body>
<div id="wrapper"> 
    <div id="content-wrapper">
        <div id="content"
             <h1> crochet rows completed:</h1>

             <button id="increment-btn" onclick="increment()">INCREMENT</button>
             <button id="save-btn" onclick="save()">SAVE</button>
             <p id="save-el">previous rows: </p>
        </div>
    </div>
</div>
   <script src="index.js"></script>
   
</body>
